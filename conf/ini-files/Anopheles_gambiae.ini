label = An. albimanus mRNAseq contigs
caption = An. albimanus mRNAseq contigs
description = Chris Hittinger and colleagues at University of Colorado Denver Health Sciences Center, Washington University School of Medicine and Vanderbilt University have sequenced the transcriptomes of eight Anopheline species for which genomic sequence is not currently available. Short reads (36bp) were assembled into contigs which are aligned here to the Anopheles gambiae AgamP3 genome assembly using exonerate (coding2genome) with a score threshold of 200, with only the top-scoring alignment shown.
